<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="head">
    <div class="container">
        <!-- Logo -->
        <div class="logo float-left">
            <a href="/" title=""><img th:src="@{/images/logo-header.png}" alt=""></a>
        </div>
        <!-- End Logo -->
        <!-- Bars -->
        <div class="bars" id="bars"></div>
        <!-- End Bars -->

        <!--Navigation-->
        <nav class="navigation nav-c" id="navigation" data-menu-type="1200">
            <div class="nav-inner">
                <a href="#" class="bars-close" id="bars-close">Close</a>
                <div class="tb">
                    <div class="tb-cell">
                        <ul class="menu-list text-uppercase">
                            <li class="current-menu-parent">
                                <a href="/" title="">Home</a>
                            </li>
                            <li th:unless="${authorized}">
                                <a href="#" title="">User</a>
                                <ul class="sub-menu">
                                    <li>
                                        <a href="/login" title="">SignIn</a>
                                    </li>
                                    <li>
                                        <a href="/registration">SignUp</a>
                                    </li>
                                </ul>
                            </li>
                            <li th:if="${authorized}">
                                <a href="#" title="">
                                    <span th:text="${account.userFirstName}"></span>
                                    <span th:text="${account.userLastName}"></span>
                                </a>
                                <ul class="sub-menu">
                                    <li th:if="${role.roleName}=='ROLE_ADMIN'">
                                        <a href="/flight-list/manage">List of flights</a>
                                    </li>
                                    <li th:if="${role.roleName}=='ROLE_MANAGER'">
                                        <a href="/brigade-list">List of brigades</a>
                                    </li>
                                    <li>
                                        <a href="/logout" title="">LogOut</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!--End Navigation-->
    </div>
</header>
</body>
</html>

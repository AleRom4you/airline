<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title th:text="${title}"></title>

    <!-- Font Google -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400%7COpen+Sans:300,400,600' rel='stylesheet' type='text/css'>
    <!-- End Font Google -->
    <!-- Library CSS -->
    <link href="css/library/font-awesome.min.css" th:href="@{/css/library/font-awesome.min.css}" rel="stylesheet" >
    <link href="css/library/bootstrap.min.css" th:href="@{/css/library/bootstrap.min.css}" rel="stylesheet" >
    <!-- Bootstrap 4 -->
    <!--<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-1/css/bootstrap.min.css"/>-->
    <!-- FA 5 -->
    <!--<link rel="stylesheet" href="webjars/font-awesome/5.0.6/web-fonts-with-css/css/fontawesome-all.min.css"/>-->
    <link href="../static/css/library/jquery-ui.min.css" th:href="@{/css/library/jquery-ui.min.css}" rel="stylesheet" />
    <link href="../static/css/library/owl.carousel.css" th:href="@{/css/library/owl.carousel.css}" rel="stylesheet" />
    <link href="../static/css/library/jquery.mb.YTPlayer.min.css" th:href="@{/css/library/jquery.mb.YTPlayer.min.css}" rel="stylesheet" />
    <!-- End Library CSS -->
    <!-- My CSS -->
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<!-- Preloader -->
<div id="preloader">
    <div class="tb-cell">
        <div id="page-loading">
            <div></div>
            <p>Loading</p>
        </div>
    </div>
</div>
<!-- Wrap -->
<div id="wrap">
    <header id="header" class="header" th:replace="fragments/header :: head"></header>
    <!--Banner-->
    <section class="sub-banner">
        <!--Background-->
        <div class="bg-parallax bg-1"></div>
        <!--End Background-->
        <!-- Logo -->
        <div class="logo-banner text-center">
            <a href="" title="">
                <img src="images/logo-banner.png" alt="">
            </a>
        </div>
        <!-- Logo -->
    </section>
    <!--End Banner-->

    <!-- Main -->
    <div class="main">
        <div class="container">
            <div class="main-cn element-page bg-white clearfix">
                <!--Breakcrumb-->
                <section class="breakcrumb-sc">
                    <ul class="breadcrumb arrow">
                        <li><a href="/"><i class="fa fa-home"></i></a></li>
                        <li>User Sign in</li>
                    </ul>
                    <div class="support float-right">
                        <small>Got a question?</small> 123-123-1234
                    </div>
                </section>
                <!--End Breakcrumb-->
                <section class="user-profile">
                    <div class="user-form">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="user-profile__title">Sign in</h2>
                                <p>Access your account information and manage your bookings.</p>
                                <form th:action="@{/login}" method="post">
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger">
                                            Wrong login or password
                                        </div>
                                    </div>
                                    <div th:if="${param.logout}">
                                        <div class="alert alert-info">
                                            You have successfully logged out of your account
                                        </div>
                                    </div>
                                    <div class="field-input">
                                        <input id="username" name="username" type="text" class="input-text" value="Username">
                                    </div>
                                    <div class="field-input">
                                        <input id="password" name="password" type="password" class="input-text" value="Password">
                                    </div>
                                    <div class="field-input">
                                        <button type="submit" name="login-submit" id="login-submit" class="awe-btn awe-btn-1 awe-btn-medium">Sign in</button>
                                    </div>
                                    <div class="field-input">
                                        <span>Not registered? <a href="/" th:href="@{/registration}">Registration</a></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- End Main -->
    <footer th:replace="fragments/footer :: scripts"></footer>
</div>
</body>
</html>

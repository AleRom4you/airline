<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title th:text="${title}"></title>

    <!-- Font Google -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400%7COpen+Sans:300,400,600' rel='stylesheet' type='text/css'>
    <!-- End Font Google -->
    <!-- Library CSS -->
    <link href="css/library/font-awesome.min.css" th:href="@{/css/library/font-awesome.min.css}" rel="stylesheet" >
    <link href="css/library/bootstrap.min.css" th:href="@{/css/library/bootstrap.min.css}" rel="stylesheet" >
    <!-- Bootstrap 4 -->
    <!--<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-1/css/bootstrap.min.css"/>-->
    <!-- FA 5 -->
    <!--<link rel="stylesheet" href="webjars/font-awesome/5.0.6/web-fonts-with-css/css/fontawesome-all.min.css"/>-->
    <link href="../static/css/library/jquery-ui.min.css" th:href="@{/css/library/jquery-ui.min.css}" rel="stylesheet" />
    <link href="../static/css/library/owl.carousel.css" th:href="@{/css/library/owl.carousel.css}" rel="stylesheet" />
    <link href="../static/css/library/jquery.mb.YTPlayer.min.css" th:href="@{/css/library/jquery.mb.YTPlayer.min.css}" rel="stylesheet" />
    <!-- End Library CSS -->
    <!-- My CSS -->
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<!-- Preloader -->
<div id="preloader">
    <div class="tb-cell">
        <div id="page-loading">
            <div></div>
            <p>Loading</p>
        </div>
    </div>
</div>
<!-- Wrap -->
<div id="wrap">
    <header id="header" class="header" th:replace="fragments/header :: head"></header>
    <!--Banner-->
    <section class="sub-banner">
        <!--Background-->
        <div class="bg-parallax bg-1"></div>
        <!--End Background-->
        <!-- Logo -->
        <div class="logo-banner text-center">
            <a href="" title="">
                <img src="images/logo-banner.png" alt="">
            </a>
        </div>
        <!-- Logo -->
    </section>
    <!--End Banner-->

    <!-- Main -->
    <div class="main">
        <div class="container">
            <div class="main-cn element-page bg-white clearfix">

                <!-- Breakcrumb -->
                <section class="breakcrumb-sc">
                    <ul class="breadcrumb arrow">
                        <li><a href="/"><i class="fa fa-home"></i></a></li>
                        <li><a href="/flight-list/manage" title="">Flight List</a></li>
                        <li><a href="#" title="">Add</a></li>
                    </ul>
                </section>
                <!-- End Breakcrumb -->

                <section class="user-profile">
                    <div class="user-form">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="user-profile__title">Add Flight</h2>
                                <form th:action="@{/flight-list/add}" th:object="${flight}" method="post">
                                    <div th:if="${error}">
                                        <div class="alert alert-danger" th:text="${error}"></div>
                                    </div>
                                    <div th:if="${success}">
                                        <div class="alert alert-success" th:text="${success}"></div>
                                    </div>
                                    <div class="row">
                                        <div class="form-search clearfix">
                                            <div class="form-field field-select col-md-12">
                                                <div class="select">
                                                    <span>Flight from:</span>
                                                    <select th:name="placeFrom">
                                                        <option th:value="null">Flight from:</option>
                                                        <option th:each="place:${places}" th:value="${place.getPlaceId()}"><span th:text="${place.placeName}"></span></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-field field-select col-md-12">
                                                <div class="select">
                                                    <span>To:</span>
                                                    <select th:name="placeTo">
                                                        <option th:value="null">To:</option>
                                                        <option th:each="place:${places}" th:value="${place.getPlaceId()}"><span th:text="${place.placeName}"></span></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-search clearfix">
                                            <div class="form-field field-select col-md-12">
                                                <div class="select">
                                                    <span>Choose brigade:</span>
                                                    <select th:name="brigadeId">
                                                        <option th:value="null">Choose brigade:</option>
                                                        <option th:each="brigadeForSelect:${brigades}" th:value="${brigadeForSelect.getBrigadeId()}"><span th:text="${brigadeForSelect.getBrigadeNumber()}"></span></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="field-input">
                                                <input id="airplaneName" th:name="airplaneName" type="text" class="input-text" placeholder="Airplane Name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="field-input">
                                                <input id="datetimeFrom" th:name="datetimeFrom" type="datetime-local" class="input-text" placeholder="Date&Time Departure: YYYY-MM-DD hh:mm:ss">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="field-input">
                                                <input id="datetimeTo" th:name="datetimeTo" type="datetime-local" class="input-text" placeholder="Date&Time Arrival: YYYY-MM-DD hh:mm:ss">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="field-input">
                                                <input id="flightCost" th:name="flightCost" type="text" class="input-text" placeholder="Price">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field-input">
                                        <button type="submit" name="brigade_add-submit" id="brigade_add-submit" class="awe-btn awe-btn-1 awe-btn-medium">Add Flight</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- End Main -->
    <footer th:replace="fragments/footer :: scripts"></footer>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title th:text="${title}"></title>

    <!-- Font Google -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400%7COpen+Sans:300,400,600' rel='stylesheet' type='text/css'>
    <!-- End Font Google -->
    <!-- Library CSS -->
    <link href="css/library/font-awesome.min.css" th:href="@{/css/library/font-awesome.min.css}" rel="stylesheet" >
    <link href="css/library/bootstrap.min.css" th:href="@{/css/library/bootstrap.min.css}" rel="stylesheet" >
    <!-- Bootstrap 4 -->
    <!--<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-1/css/bootstrap.min.css"/>-->
    <!-- FA 5 -->
    <!--<link rel="stylesheet" href="webjars/font-awesome/5.0.6/web-fonts-with-css/css/fontawesome-all.min.css"/>-->
    <link href="../static/css/library/jquery-ui.min.css" th:href="@{/css/library/jquery-ui.min.css}" rel="stylesheet" />
    <link href="../static/css/library/owl.carousel.css" th:href="@{/css/library/owl.carousel.css}" rel="stylesheet" />
    <link href="../static/css/library/jquery.mb.YTPlayer.min.css" th:href="@{/css/library/jquery.mb.YTPlayer.min.css}" rel="stylesheet" />
    <!-- End Library CSS -->
    <!-- My CSS -->
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="https://www.google.com/recaptcha/api.js" th:src="@{https://www.google.com/recaptcha/api.js}"></script>
</head>
<body>
<!-- Preloader -->
<div id="preloader">
    <div class="tb-cell">
        <div id="page-loading">
            <div></div>
            <p>Loading</p>
        </div>
    </div>
</div>
<!-- Wrap -->
<div id="wrap">
    <header id="header" class="header" th:replace="fragments/header :: head"></header>
    <!--Banner-->
    <section class="sub-banner">
        <!--Background-->
        <div class="bg-parallax bg-1"></div>
        <!--End Background-->
        <!-- Logo -->
        <div class="logo-banner text-center">
            <a href="" title="">
                <img src="images/logo-banner.png" alt="">
            </a>
        </div>
        <!-- Logo -->
    </section>
    <!--End Banner-->

    <!-- Main -->
    <div class="main">
        <div class="container">
            <div class="main-cn element-page bg-white clearfix">
                <!--Breakcrumb-->
                <section class="breakcrumb-sc">
                    <ul class="breadcrumb arrow">
                        <li><a href="/"><i class="fa fa-home"></i></a></li>
                        <li>User Sign up</li>
                    </ul>
                    <div class="support float-right">
                        <small>Got a question?</small> 123-123-1234
                    </div>
                </section>
                <!--End Breakcrumb-->

                <section class="user-profile">
                    <div class="user-form">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="user-profile__title">Sign up</h2>
                                <p>Sign up now and receive exclusive offers with huge discounts </p>
                                <div th:if="${param.success}">
                                    <div class="alert alert-info">
                                        Wow. Successful registration drove up. Now you can fully enjoy the content of this site. But it is not exactly...
                                    </div>
                                </div>
                                <div th:if="${error}">
                                    <div class="alert alert-error" th:text="${error}"></div>
                                </div>
                                <form th:action="@{/registration}" th:object="${user}" method="post">
                                    <p class="error-message alert alert-warning"
                                       th:if="${#fields.hasGlobalErrors()}"
                                       th:each="error : ${#fields.errors('global')}"
                                       th:text="${error}">Oops, error!
                                    </p>
                                    <div class="field-input">
                                        <input type="text" class="input-text"
                                               th:classappend="${#fields.hasErrors('userLastName')}? 'is-invalid':''"
                                               th:field="*{userLastName}" id="userLastName" placeholder="Last Name" value="Last Name *" required>
                                        <div class="invalid-feedback" th:each="error: ${#fields.errors('userLastName')}"
                                             th:text="${error}">
                                        </div>
                                    </div>
                                    <div class="field-input">
                                        <input type="text" class="input-text"
                                               th:classappend="${#fields.hasErrors('userFirstName')}? 'is-invalid':''"
                                               th:field="*{userFirstName}" id="userFirstName" placeholder="First name" value="First name *" required>
                                        <div class="invalid-feedback" th:each="error: ${#fields.errors('userFirstName')}"
                                             th:text="${error}">
                                        </div>
                                    </div>

                                    <div class="field-input">
                                        <input type="text" class="input-text"
                                               th:classappend="${#fields.hasErrors('userEmail')}? 'is-invalid':''"
                                               th:field="*{userEmail}" id="userEmail" placeholder="E-mail" value="E-mail" required>
                                        <div class="invalid-feedback" th:each="error: ${#fields.errors('userEmail')}"
                                             th:text="${error}">
                                        </div>
                                    </div>

                                    <div class="field-input">
                                        <input type="password" class="input-text"
                                               th:classappend="${#fields.hasErrors('userPassword')}? 'is-invalid':''"
                                               th:field="*{userPassword}" id="userPassword" placeholder="Password" value="Password" required>
                                        <div class="invalid-feedback" th:each="error: ${#fields.errors('userPassword')}"
                                             th:text="${error}">
                                        </div>
                                    </div>

                                    <div class="field-input">
                                        <input type="password" class="input-text"
                                               th:classappend="${#fields.hasErrors('userConfirmPassword')}? 'is-invalid':''"
                                               th:field="*{userConfirmPassword}" id="userConfirmPassword" placeholder="Confirm Password" value="Confirm Password" required>
                                        <div class="invalid-feedback" th:each="error: ${#fields.errors('userConfirmPassword')}"
                                             th:text="${error}">
                                        </div>
                                    </div>
                                    <div class="g-recaptcha" style="margin-top: 10px;" data-sitekey="6LcQpnIUAAAAAI5Jgyc9qCGer06CrW1_TuW0wSv_"></div>
                                    <div class="field-input">
                                        <button type="submit" class="awe-btn awe-btn-1 awe-btn-medium">Registration</button>
                                    </div>
                                    <div class="field-input">
                                        <span>Already registered? <a href="/" th:href="@{/login}">SignIn</a></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- End Main -->
    <footer th:replace="fragments/footer :: scripts"></footer>
</div>
</body>
</html>

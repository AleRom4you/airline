<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dimasos University - Авторизация</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-1/css/bootstrap.min.css"/>

    <!-- FA 5 -->
    <link rel="stylesheet" href="webjars/font-awesome/5.0.6/web-fonts-with-css/css/fontawesome-all.min.css"/>

    <!-- My styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}"
          href="../static/css/styles.css"/>
</head>
<body>
<header th:replace="fragments/header :: head"></header>
<section id="auth">
    <div class="auth-form">
        <div class="auth-logo">
            <img src="../static/img/DimasosLogo.png" th:src="@{/img/DimasosLogo.png}" alt="">
        </div>
        <!--/*@thymesVar id="error" type="by.grsu.boldak.controller.AuthController"*/-->
        <!--/*@thymesVar id="auth" type="by.grsu.boldak.model.AuthenticateForm"*/-->
        <form href="/auth" action="#" th:action="@{/auth}" th:object="${auth}" method="post">
            <div class="error-text" th:if="${error}">Неверный логин или пароль!</div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="username"><i class="fas fa-user"></i></span>
                </div>
                <!--/*@thymesVar id="username" type="by.grsu.boldak.model.AuthenticateForm"*/-->
                <input type="text" th:field="*{username}" class="form-control" placeholder="Логин" aria-label="Username"
                       aria-describedby="username">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="password"><i class="fas fa-unlock"></i></span>
                </div>
                <!--/*@thymesVar id="password" type="by.grsu.boldak.model.AuthenticateForm"*/-->
                <input type="password" th:field="*{password}" class="form-control" placeholder="Пароль"
                       aria-label="Username" aria-describedby="password">
            </div>
            <div class="custom-control custom-checkbox center-checkbox">
                <!--/*@thymesVar id="savePass" type="by.grsu.boldak.model.AuthenticateForm"*/-->
                <input type="checkbox" th:field="*{savePass}" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Запомнить</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block pad-auth-btn">Войти</button>
        </form>
    </div>
</section>
<div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
